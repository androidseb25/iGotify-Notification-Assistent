# Gotify server settings
gotify:
  image: gotify/server:latest        # Docker image for Gotify server
  containerPort: 80                  # Port inside the container
  servicePort: 1337                  # Port exposed by the Kubernetes service
  env:
    TZ: "Europe/Berlin"              # Timezone setting
    GOTIFY_DEFAULTUSER_PASS: ""      # Default user password
  volumeMountPath: /app/data         # Mount path for data volume

# iGotify assistant settings
igotify:
  image: ghcr.io/androidseb25/igotify-notification-assist:latest
  containerPort: 8080
  servicePort: 1338
  env:
    IGOTIFY_CLIENT_TOKEN: ""         # Client token for auth
    GOTIFY_SERVER_URL: "http://gotify"  # URL to reach gotify from igotify
  volumeMountPath: /app/data

# Persistence settings for volumes
persistence:
  gotify:
    enabled: true
    size: 1Gi                        # Volume size
    storageClassName: ""            # Optional storage class
  igotify:
    enabled: true
    size: 1Gi
    storageClassName: ""

# Ingress settings for external access
ingress:
  enabled: true
  className: nginx                  # Ingress controller class name
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  gotifyHost: gotify.example.com    # Public hostname for Gotify
  igotifyHost: igotify.example.com  # Public hostname for iGotify

