apiVersion: v1
kind: Service
metadata:
  name: {{ include "igotify.fullname" . }}
  labels:
    {{- include "igotify.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    {{- include "igotify.selectorLabels" . | nindent 4 }}
